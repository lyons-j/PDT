<div *ngIf="auth.authVerificationCheck; then authenticated else guest">
  <!--  template will replace this div -->
 </div>

 <ng-template #guest>
   
    <app-login ></app-login>
    </ng-template>



<!-- User logged in -->
<ng-template #authenticated>
<div *ngIf="auth.user$ | async as user">
  <h3>Hello, {{ user.displayName }}</h3>
  <div class="image-cropper">
    <img class="profile-image" [src]="user.photoURL" width="200" height="200">
  </div>

  <button mat-button color="primary" routerLink="/upload">Upload files</button>
  <button mat-button color="primary" routerLink="/users">Users</button>
  <button mat-button color="primary" routerLink="/courses">Courses</button>
  <button mat-raised-button color="primary" (click)="auth.signOut()">Sign Out</button>
</div>
</ng-template>
