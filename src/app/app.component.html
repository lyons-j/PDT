
<div *ngIf="auth.user$ | async; then authenticated else guest">
  <!-- template will replace this div -->
</div>

<!-- User NOT logged in -->
<ng-template #guest>
  <mat-card class="intro-card">
    <h3>Welcome to the KCUSD Professional Learning Portal.</h3>
    <p>Login to get started...</p>
    <button mat-raised-button color="primary" (click)="auth.googleSignin()">
        <img width="20px" alt="Google &quot;G&quot; Logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
      Signin with Google</button> 
  </mat-card>
</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
<div *ngIf="auth.user$ | async as user">
  <h3>Hello, {{ user.displayName }}</h3>
  <img  [src]="user.photoURL" width="200" height="200">
  <p>UID: {{ user.uid }}</p>
  <p>KCUSD ID: {{ user.kcusdId }}</p>
  <p>KCUSD position: {{ user.position }}</p>
  <p>Subject Area: <span *ngFor="let subject of user.subjectArea">{{ subject }}, </span></p>
  KCUSD Grade Level: <span *ngFor="let level of user.gradeLevel">{{ level }}, </span>


  <button (click)="auth.signOut()">Logout</button>
  <button mat-raised-button color="primary">Click me!</button>

</div>
</ng-template>




<router-outlet></router-outlet>
